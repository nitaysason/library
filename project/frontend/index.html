<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Library Management System</h1>

        <!-- Book Section -->
        <div id="bookSection">
            <h2>Books</h2>
            <ul id="bookList"></ul>
            <div id="addBookForm" style="display: none;">
                <h3>Add New Book</h3>
                <label for="add-book-name">Title:</label>
                <input type="text" id="add-book-name" required>
                <label for="add-book-author">Author:</label>
                <input type="text" id="add-book-author" required>
                <label for="add-book-year">Year Published:</label>
                <input type="number" id="add-book-year" required>
                <label for="add-book-type">Type (1/2/3):</label>
                <input type="number" id="add-book-type" required>
                <label for="add-book-image">Book Image:</label>
                <input type="file" id="add-book-image" required>
                <button onclick="addBook()" style="background-color: blue;">Add Book</button>
                <button onclick="displayAllCustomers()" style="background-color: brown;">Display All Customers</button>
                <div id="display-customers-results"></div>
        
                <button onclick="displayAllLoans()" style="background-color: blue;">Display All Loans</button>
                <div id="display-loans-results"></div>
        
                <label for="bookName">Enter Book Name:</label>
                <input type="text" id="bookName" placeholder="Type book name">
                <button onclick="findBookByName()" style="background-color: brown;">Find Books</button>
                <div id="found-books-results"></div>
        
                <label for="customerName">Enter Customer Name:</label>
                <input type="text" id="customerName" placeholder="Type customer name">
                <button onclick="findCustomerByName()" style="background-color: blue;">Find Customers</button>
                <div id="found-customers-results"></div>
        
                <label for="customerId">Enter Customer ID:</label>
                <input type="number" id="customerId" placeholder="Type customer ID">
                <button onclick="removeCustomer()" style="background-color: brown;">Remove Customer</button>
                <div id="remove-customer-results"></div>
        
                <button onclick="getLateLoans()" style="background-color: blue;">Get Late Loans</button>
                <div id="late-loans-results"></div>
            </div>
        </div>

        <!-- Login Form -->
        <div id="loginForm">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button onclick="login()">Login</button>
            <button id="registerButton" onclick="showRegistrationForm()"
                style="background-color: blue;">Register</button>

        </div>
   

        <!-- Registration Form -->
        <div id="registrationForm" style="display: none;">
            <h2>Register</h2>
            <label for="regUsername">Username:</label>
            <input type="text" id="regUsername" required>
            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" required>
            <label for="regName">Name:</label>
            <input type="text" id="regName" required>
            <label for="regCity">City:</label>
            <input type="text" id="regCity" required>
            <label for="regAge">Age:</label>
            <input type="number" id="regAge" required>
            <label for="regIsLibrarian">Librarian:</label>
            <input type="checkbox" id="regIsLibrarian">
            <button onclick="register()" style="background-color: blue;">Register</button>
            <button id="backToLoginButton" onclick="showLoginForm()">Back to Login</button>
        </div>

        <!-- User Actions (Take/Return Book) -->
        <div id="userActions" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

    <script>
        // Attach event listeners to the forms
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            login();
        });

        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault();
            register();
        });

        document.getElementById('addBookForm').addEventListener('submit', function (event) {
            event.preventDefault();
            addBook();
        });

        // Fetch and display books on page load if authenticated
        if (authToken) {
            showBookSection();
            fetchBooks();
        } else {
            showLoginForm();
        }
    </script>
</body>

</html>
